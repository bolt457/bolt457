<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Images</title>
</head>
<body>
    <h1>Liste des Images</h1>
    <ul>
        {% for image in images %}
        <li>
            <h2>{{ image.title }}</h2>
            <img src="{{ image.image.url }}" alt="{{ image.title }}">
        </li>
        {% endfor %}
    </ul>
</body>
</html>
