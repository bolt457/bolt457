<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Images Importées</title>
</head>
<body>
    <h1>Images Importées</h1>
    <ul>
        {% for result in results.results %}
        <li>
            <h2>{{ result.alt_description }}</h2>
            <img src="{{ result.urls.thumb }}" alt="{{ result.alt_description }}">
        </li>
        {% endfor %}
    </ul>
</body>
</html>
