<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vidéos Importées</title>
</head>
<body>
    <h1>Vidéos Importées</h1>
    <ul>
        {% for result in results.items %}
        <li>
            <h2>{{ result.snippet.title }}</h2>
            <a href="https://www.youtube.com/watch?v={{ result.id.videoId }}">Regarder</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
