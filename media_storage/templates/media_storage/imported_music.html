<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Musique Importée</title>
</head>
<body>
    <h1>Musique Importée</h1>
    <ul>
        {% for result in results %}
        <li>
            <h2>{{ result.title }}</h2>
            <audio controls>
                <source src="{{ result.stream_url }}?client_id=votre_clé_api" type="audio/mpeg">
                Votre navigateur ne supporte pas la balise audio.
            </audio>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
