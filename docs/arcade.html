<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcade - AfricoinMarket</title>
    <style>
        /* Styles de base */
        body { font-family: Arial, sans-serif; }
        #arcade-container { margin: 20px; }
    </style>
</head>
<body>
    <header>
        <h1>Jeu d'Arcade</h1>
    </header>
    <main id="arcade-container">
        <p>Jouez et essayez d'atteindre le score le plus élevé !</p>
        <button onclick="playArcade()">Jouer</button>
        <div id="result"></div>
    </main>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const betAmount = urlParams.get('bet');

        function playArcade() {
            const score = Math.floor(Math.random() * 100); // Simuler un score aléatoire
            const resultDiv = document.getElementById('result');
            resultDiv.innerText = `Votre score est : ${score}`;
            if (score > 50) {
                resultDiv.innerText += ` Bravo ! Vous avez gagné ${betAmount} AFRICOINS !`;
                // Ajouter la logique pour récompenser l'utilisateur ici
            } else {
                resultDiv.innerText += " Désolé, vous avez perdu.";
            }
        }
    </script>
</body>
</html>
